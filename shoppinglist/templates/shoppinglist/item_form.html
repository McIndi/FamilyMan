{% extends 'project/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}</h1>
<form method="post" action="{% if form.instance.pk %}{% url 'item_update' form.instance.pk %}{% else %}{% url 'item_create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'item_list' %}">Back to List</a>
{% endblock %}
