{% extends 'project/base.html' %}

{% block content %}
<h1>Edit Message</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'message_detail' message.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
