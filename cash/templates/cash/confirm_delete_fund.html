{% extends 'project/base.html' %}
{% block content %}
<h1>Delete Fund</h1>
<p>Are you sure you want to delete this fund entry?</p>
<ul>
    <li>Amount: ${{ fund.amount }}</li>
    <li>Note: {{ fund.note }}</li>
    <li>Date: {{ fund.date|date:"M d, Y H:i" }}</li>
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'cash_transaction_list' %}">Cancel</a>
</form>
{% endblock %}
